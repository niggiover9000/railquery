<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ANALYTICS_TAG }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', '{{ANALYTICS_TAG}}');
    </script>

    <!-- Open links in new tab -->
    <script>
        function openTab(link) {
            window.open(link, "_blank");
        }
    </script>
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ ADSENSE_CLIENT }}"
            crossorigin="anonymous"></script>
    <script type="text/javascript" data-cmp-ab="1"
            src="https://cdn.consentmanager.net/delivery/autoblocking/{{ CONSENTMANAGER_ID }}.js"
            data-cmp-host="d.delivery.consentmanager.net" data-cmp-cdn="cdn.consentmanager.net"
            data-cmp-codesrc="0"></script>
    <script src="{{ url_for('static', filename='js/jquery-3.7.1.min.js') }}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <meta charset="UTF-8">
    <meta name="theme-color" content="#198754">
    <meta name="robots" content="index, follow">
    <meta name="description"
          content="Suchmaschine für Betriebsstellen in Deutschland. RIL100-Kürzel werden als bahnweite, einheitliche Abkürzungen unterstützt. Downloads von Gleisplänen und Umgebungsplänen. Infos zu Stellwerken und Infrastruktur.">
    <meta name="author" content="RailQuery">
    <meta name="apple-mobile-web-app-title" content="RailQuery">
    <meta name="google-adsense-account" content="{{ ADSENSE_CLIENT }}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    {% if result %}
        {% for row in result %}
            <title>{{ row[2] }} ({{ row[1] }}) | RIL100-Betriebsstellen-Suche</title>
        {% endfor %}
    {% endif %}
    <title>RailQuery | RIL100-Betriebsstellen-Suche</title>

    <link rel="canonical" href="https://railquery.de{{ request.path }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon.svg') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-96x96.png') }}" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}">

</head>
