<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="author" content="railquery.de">
    <meta name="google-adsense-account" content="{{ ADSENSE_CLIENT }}">
    <meta name="theme-color" content="#198754">
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://www.googletagmanager.com">
    <link rel="preconnect" href="https://cdn.consentmanager.net">
    <link rel="preconnect" href="https://unpkg.com">
    <link rel="preconnect" href="https://tile.openstreetmap.org">
    <link rel="dns-prefetch" href="https://code.jquery.com">
    <link rel="dns-prefetch" href="https://cdn.jsdelivr.net">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://railquery.de{{ request.path }}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:site_name" content="RailQuery">
    <meta property="og:locale" content="de_DE">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ request.url }}">
    <meta name="twitter:title" content="{% if title %}{{ title }} | {% endif %}RailQuery">
    <meta name="twitter:description" content="{% if description %}{{ description }}{% else %}Umfassende Informationen zu deutschen Bahnbetriebsstellen, Gleisplänen und mehr{% endif %}">
    <meta name="twitter:image" content="{{ url_for('static', filename='img/og-default.jpg', _external=True) }}">
    <meta name="twitter:image:alt" content="RailQuery - Bahnbetriebsstellen Informationen">
    
    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">
    
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ANALYTICS_TAG }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', '{{ANALYTICS_TAG}}');
    </script>

    <!-- Open links in new tab -->
    <script>
        function openTab(link) {
            window.open(link, "_blank");
        }
    </script>

    <!-- Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ ADSENSE_CLIENT }}"
            crossorigin="anonymous"></script>

    <!-- Consent Manager -->
    <script type="text/javascript" data-cmp-ab="1"
            src="https://cdn.consentmanager.net/delivery/autoblocking/{{ CONSENTMANAGER_ID }}.js"
            data-cmp-host="d.delivery.consentmanager.net" data-cmp-cdn="cdn.consentmanager.net"
            data-cmp-codesrc="0"></script>

    <!-- JQuery -->
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>

    <!-- Dynamic Meta Tags -->
    {% if result %}
        {% for row in result %}
            <title>{{ row[2] }} ({{ row[1] }}) | RIL100-Betriebsstellen-Suche</title>
            <meta name="description" content="Umfassende Informationen zur Betriebsstelle {{ row[2] }} (RIL100: {{ row[1] }}). Inklusive Gleispläne, Stellwerksdaten und mehr.">
            
            <!-- Open Graph / Facebook -->
            <meta property="og:title" content="{{ row[2] }} ({{ row[1] }})">
            <meta property="og:description" content="Informationen zur Betriebsstelle {{ row[2] }}. Jetzt Details anzeigen.">
            <meta property="og:image" content="{{ url_for('static', filename='img/og-default.jpg', _external=True) }}">
            
            <!-- Twitter -->
            <meta name="twitter:title" content="{{ row[2] }} ({{ row[1] }}) | RIL100-Betriebsstellen">
            <meta name="twitter:description" content="Informationen zur Betriebsstelle {{ row[2] }}. Jetzt Details anzeigen.">
            
        {% endfor %}
    {% elif title %}
        <title>{{ title }} | RIL100-Abkürzungen: Betriebsstellen-Suche</title>
        <meta property="og:title" content="{{ title }} | RIL100-Abkürzungen: Betriebsstellen-Suche">
        <meta name="description"
          content="{{ title }}. railquery.de ist eine Suchmaschine für RIL100-Betriebsstellen (DS100) der Deutschen Bahn.">
    {% else %}
        <title>RailQuery | RIL100-Abkürzungen: Betriebsstellen-Suche</title>
        <meta property="og:title" content="RailQuery | RIL100-Abkürzungen: Betriebsstellen-Suche">
        <meta name="description"
          content="Suchmaschine für RIL100-Betriebsstellen (DS100) der Deutschen Bahn. Downloads von Gleis- und Umgebungsplänen, Infos zu Stellwerken, Bahnhofsausstattung etc...">
    {% endif %}
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="railquery.de">
    <meta property="og:image" content="https://railquery.de/static/img/logo.webp">
    <meta property="og:image:alt" content="Logo railquery.de">
    <meta property="og:description"
          content="Suchmaschine für RIL100-Betriebsstellen (DS100) der Deutschen Bahn. Downloads von Gleis- und Umgebungsplänen, Infos zu Stellwerken, Bahnhofsausstattung und Infrastruktur.">
    <meta property="og:locale" content="de_DE">

    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='img/favicon.svg') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-96x96.png') }}" sizes="96x96">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='img/site.webmanifest') }}">
