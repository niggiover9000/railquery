<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow, max-snippet:-1, max-image-preview:large, max-video-preview:-1">
    <meta name="author" content="railquery.de">
    <meta name="google-adsense-account" content="{{ ADSENSE_CLIENT }}">
    <meta name="theme-color" content="#198754">

    <!-- Canonical URL -->
    <link rel="canonical" href="https://railquery.de{{ request.path }}">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ request.url }}">
    <meta property="og:site_name" content="RailQuery">
    <meta property="og:locale" content="de_DE">

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="{{ request.url }}">
    <meta name="twitter:title" content="{% if title %}{{ title }} | {% endif %}RailQuery">
    <meta name="twitter:description" content="



            {% if description %}{{ description }}{% else %}Umfassende Informationen zu deutschen Bahnbetriebsstellen, Gleisplänen und mehr{% endif %}">
    <meta name="twitter:image" content="{{ url_for('static', filename='img/og-default.jpg', _external=True) }}">
    <meta name="twitter:image:alt" content="RailQuery - Bahnbetriebsstellen Informationen">

    <!-- Favicon -->
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='apple-touch-icon.png') }}">
    <link rel="manifest" href="{{ url_for('static', filename='site.webmanifest') }}">

    <!-- Silktide: Set everything to denied before loading gtag -->
    <script>
        // Initialize the dataLayer
        window.dataLayer = window.dataLayer || [];

        // Create the gtag function that pushes to the dataLayer
        function gtag() {
            dataLayer.push(arguments);
        }

        // Set consent defaults
        gtag('consent', 'default', {
            analytics_storage: localStorage.getItem('silktideCookieChoice_analytics') === 'true' ? 'granted' : 'denied',
            ad_storage: localStorage.getItem('silktideCookieChoice_marketing') === 'true' ? 'granted' : 'denied',
            ad_user_data: localStorage.getItem('silktideCookieChoice_marketing') === 'true' ? 'granted' : 'denied',
            ad_personalization: localStorage.getItem('silktideCookieChoice_marketing') === 'true' ? 'granted' : 'denied',
            functionality_storage: localStorage.getItem('silktideCookieChoice_necessary') === 'true' ? 'granted' : 'denied',
            security_storage: localStorage.getItem('silktideCookieChoice_necessary') === 'true' ? 'granted' : 'denied'
        });
    </script>

    <!-- Silktide --->
    <link rel="stylesheet" id="silktide-consent-manager-css"
          href="{{ url_for('static', filename='css/silktide-consent-manager.css') }}">
    <script src="{{ url_for('static', filename='js/silktide-consent-manager.js') }}"></script>
    <script>
        silktideCookieBannerManager.updateCookieBannerConfig({
            background: {
                showBackground: true
            },
            cookieIcon: {
                position: "bottomLeft"
            },
            cookieTypes: [
                {
                    id: "notwendig",
                    name: "Notwendig",
                    description: "<p>Diese Cookies sind für das ordnungsgemäße Funktionieren der Website erforderlich und können nicht deaktiviert werden. Sie helfen beispielsweise beim Festlegen Ihrer Datenschutzeinstellungen.</p>",
                    required: true,
                    onAccept: function () {
                        console.log('Add logic for the required Notwendig here');
                    }
                },
                {
                    id: "analytics",
                    name: "Analytics",
                    description: "<p>Diese Cookies helfen uns dabei, die Website zu verbessern, indem sie erfassen, welche Seiten am beliebtesten sind und wie sich Besucher auf der Website bewegen.</p>",
                    required: false,
                    onAccept: function () {
                        gtag('consent', 'update', {
                            analytics_storage: 'granted',
                        });
                        dataLayer.push({
                            'event': 'consent_accepted_analytics',
                        });
                    },
                    onReject: function () {
                        gtag('consent', 'update', {
                            analytics_storage: 'denied',
                        });
                    }
                },
                {
                    id: "externe_inhalte_und_werbung",
                    name: "Externe Inhalte und Werbung",
                    description: "<p>Diese Cookies bieten zusätzliche Funktionen und Personalisierungen, um Ihre Erfahrung zu verbessern. Sie können von uns oder von Partnern, deren Dienste wir nutzen, gesetzt werden.</p>",
                    required: false,
                    onAccept: function () {
                        gtag('consent', 'update', {
                            ad_storage: 'granted',
                            ad_user_data: 'granted',
                            ad_personalization: 'granted',
                        });
                        dataLayer.push({
                            'event': 'consent_accepted_externe_inhalte_und_werbung',
                        });
                    },
                    onReject: function () {
                        gtag('consent', 'update', {
                            ad_storage: 'denied',
                            ad_user_data: 'denied',
                            ad_personalization: 'denied',
                        });
                    }
                }
            ],
            text: {
                banner: {
                    description: "<p>Wir verwenden Cookies auf unserer Website, um Ihre Benutzererfahrung zu verbessern, personalisierte Inhalte bereitzustellen und unseren Datenverkehr zu analysieren.&nbsp;<a href=\"https://your-website.com/cookie-policy\" target=\"_blank\">Cookie-Richtlinie.</a></p>",
                    acceptAllButtonText: "Alles akzeptieren",
                    acceptAllButtonAccessibleLabel: "Alles akzeptieren",
                    rejectNonEssentialButtonText: "Optionale Ablehnen",
                    rejectNonEssentialButtonAccessibleLabel: "Optionale Ablehnen",
                    preferencesButtonText: "Einstellungen",
                    preferencesButtonAccessibleLabel: "Einstellungen"
                },
                preferences: {
                    title: "Passen Sie Ihre Cookie-Einstellungen an",
                    description: "<p>Wir respektieren Ihr Recht auf Privatsphäre. Sie können bestimmte Arten von Cookies ablehnen. Ihre Cookie-Einstellungen gelten für unsere gesamte Website.</p>",
                    creditLinkText: "Get this banner for free",
                    creditLinkAccessibleLabel: "Get this banner for free"
                }
            },
            position: {
                banner: "bottomRight"
            }
        });
    </script>


    <!-- Google Tag Manager -->
    <script>(function (w, d, s, l, i) {
        w[l] = w[l] || [];
        w[l].push({
            'gtm.start':
                new Date().getTime(), event: 'gtm.js'
        });
        var f = d.getElementsByTagName(s)[0],
            j = d.createElement(s), dl = l != 'dataLayer' ? '&l=' + l : '';
        j.async = true;
        j.src =
            'https://www.googletagmanager.com/gtm.js?id=' + i + dl;
        f.parentNode.insertBefore(j, f);
    })(window, document, 'script', 'dataLayer', '{{TAG_MANAGER_TAG}}');</script>
    <!-- End Google Tag Manager -->


    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ ANALYTICS_TAG }}"></script>
    <script>
        window.dataLayer = window.dataLayer || [];

        function gtag() {
            dataLayer.push(arguments);
        }

        gtag('js', new Date());
        gtag('config', '{{ANALYTICS_TAG}}');
    </script>

    <!-- Open links in new tab -->
    <script>
        function openTab(link) {
            window.open(link, "_blank");
        }
    </script>

    <!-- Adsense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client={{ ADSENSE_CLIENT }}"
            crossorigin="anonymous"></script>


    <!-- JQuery -->
    <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
          crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"></script>
    <!-- Custom JS -->
    <script src="{{ url_for('static', filename='js/custom.js') }}"></script>

    <!-- Dynamic Meta Tags -->
    {% if result %}
        {% for row in result %}
            <title>{{ row[2] }} ({{ row[1] }}) | RIL100-Betriebsstellen-Suche</title>
            <meta name="description"
                  content="Umfassende Informationen zur Betriebsstelle {{ row[2] }} (RIL100: {{ row[1] }}). Inklusive Gleispläne, Stellwerksdaten und mehr.">

            <!-- Open Graph / Facebook -->
            <meta property="og:title" content="{{ row[2] }} ({{ row[1] }})">
            <meta property="og:description"
                  content="Informationen zur Betriebsstelle {{ row[2] }}. Jetzt Details anzeigen.">
            <meta property="og:image" content="{{ url_for('static', filename='img/og-default.jpg', _external=True) }}">

            <!-- Twitter -->
            <meta name="twitter:title" content="{{ row[2] }} ({{ row[1] }}) | RIL100-Betriebsstellen">
            <meta name="twitter:description"
                  content="Informationen zur Betriebsstelle {{ row[2] }}. Jetzt Details anzeigen.">

        {% endfor %}
    {% elif title %}
        <title>{{ title }} | RIL100-Abkürzungen: Betriebsstellen-Suche</title>
        <meta property="og:title" content="{{ title }} | RIL100-Abkürzungen: Betriebsstellen-Suche">
        <meta name="description"
              content="{{ title }}. railquery.de ist eine Suchmaschine für RIL100-Betriebsstellen (DS100) der Deutschen Bahn.">
    {% else %}
        <title>RailQuery | RIL100-Abkürzungen: Betriebsstellen-Suche</title>
        <meta property="og:title" content="RailQuery | RIL100-Abkürzungen: Betriebsstellen-Suche">
        <meta name="description"
              content="Suchmaschine für RIL100-Betriebsstellen (DS100) der Deutschen Bahn. Downloads von Gleis- und Umgebungsplänen, Infos zu Stellwerken, Bahnhofsausstattung etc...">
    {% endif %}
    <meta property="og:type" content="website">

    <meta property="og:image:alt" content="Logo railquery.de">
    <meta property="og:description"
          content="Suchmaschine für RIL100-Betriebsstellen (DS100) der Deutschen Bahn. Downloads von Gleis- und Umgebungsplänen, Infos zu Stellwerken, Bahnhofsausstattung und Infrastruktur.">
